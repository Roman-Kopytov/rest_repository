spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost:5432}/task
    username: admin
    password: admin
    driverClassName: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop

  kafka:
    topic: "task_updated"
    bootstrap-servers: "localhost:9092"
    group-id: "task"
    max-poll-records: 2